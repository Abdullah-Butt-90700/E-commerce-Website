<body id="signup-page">
    <section id="header_placeholder"></section>




    <section id="main">
        <div class="main_container">
            <div> <img src="assests/images/phone-shoppingCart-bags.png" alt=""></div>
            <div class="info">
                <div class="info_container">
                    <div class="create_account">
                        <h1>Create an account</h1>
                        <p>Enter your details bellow</p>
                    </div>
                    <div class="input_elements">
                        <input type="text" placeholder="Name">
                        <input type="text" placeholder="Email or Phone Number">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="sign_up_btns">
                        <div class="create_account_btn"><button class="reusable_btn">Create Account</button></div>
                        <div class="google_sign_up_btn"><button>
                                <div class="google_logo_btn"><img src="assests/images/googleicon.png" alt=""></div> Sign
                                up
                                with Google
                            </button></div>
                    </div>
                    <div class="login_btn">
                        <p>Already have an account ?</p>
                        <a class="login" style="color: #000000af;" href="login.html">Log in</a>
                    </div>
                </div>
            </div>
        </div>


    </section>
