<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assests/css/components.css">
    <link rel="stylesheet" href="assests/css/contact-us.css">
</head>

<body>


    <section id="header_placeholder"></section>
    <section id="hero_home_about">
        <div class="hero_home_about content-wrapper"><span style="color: grey;">Home &nbsp &nbsp / &nbsp &nbsp
            </span>
            Contact</div>
    </section>
    <section id="hero">
        <div class="hero_container content-wrapper">

            <div class="contact_us_container">
                <div class="how_to_contact_us">
                    <div class="contact_info">
                        <div class="contact_info_title">
                            <div><img src="assests/images/contact-us-phone.png" alt=""></div>
                            <h1>Call To Us</h1>
                        </div>


                        <div class="contact_info_p">
                            <p>We are available 24/7, 7 days a week.</p>
                            <p>Phone: +8801611112222</p>
                        </div>
                    </div>
                    <hr>

                    <div class="contact_info">
                        <div class="contact_info_title">
                            <div><img src="assests/images/contact-us-message-box.png" alt=""></div>
                            <h1>Wrtie To Us</h1>
                        </div>



                        <div class="contact_info_p">
                            <p>Fill out our form and we will contact you within 24 hours.</p>
                            <p>Emails: customer@exclusive.com</p>
                            <p>Emails: support@exclusive.com</p>
                        </div>
                    </div>
                </div>
                <div class="contact_input">
                    <div class="input_name">
                        <input type="text" placeholder="Your Name">
                        <input type="email" placeholder="Your Email">
                        <input type="number" placeholder="Your Phone">
                    </div>
                    <div class="big_input_area">
                        <textarea name="message" placeholder="Your Message"></textarea>

                    </div>
                    <div class="contact_btn">
                        <button class="reusable_btn">Send Message</button>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <section id="footer_placeholder"></section>


    <script src="components/header-footer.js"></script>
</body>

</html>
